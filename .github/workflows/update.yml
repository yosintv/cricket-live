      - name: Fetch JSON from Sofascore
        run: |
          import requests, json
          url = "https://www.sofascore.com/api/v1/sport/cricket/events/live"
          headers = {
              "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0 Safari/537.36",
              "Accept": "application/json, text/plain, */*",
              "Referer": "https://www.sofascore.com/",
              "Origin": "https://www.sofascore.com"
          }
          r = requests.get(url, headers=headers)
          if r.status_code == 200:
              data = r.json()
              with open("cricket.json", "w", encoding="utf-8") as f:
                  json.dump(data, f, indent=2, ensure_ascii=False)
              print("✅ Updated cricket.json with latest data")
          else:
              print("❌ Failed to fetch JSON:", r.status_code, r.text[:200])
        shell: python
